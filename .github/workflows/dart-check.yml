name: Dart CI

on:
  push:
    branches:
      - master  # Cambia esto si tu rama principal tiene otro nombre
  pull_request:
    branches:
      - master  # Cambia esto si tu rama principal tiene otro nombre

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: stable  # Usa la versión estable de Flutter
      - name: Get dependencies
        run: flutter pub get
      - name: Dart Analyze
        run: flutter analyze

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: stable  # Usa la versión estable de Flutter
      - name: Get dependencies
        run: flutter pub get
      - name: Dart Format
        run: dart format --set-exit-if-changed .
